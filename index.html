<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card_image">
          <img
            class="NFT_image"
            src="./images/image-equilibrium.jpg"
            alt="equilibrium image"
          />
          <div class="hover-container">
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <p class="card_Heading">Equilibrium #3429</p>
        <p class="card_description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card_infotab">
          <p class="NTF info_text">
            <img src="images/icon-ethereum.svg" /><span> 0.041 ETH</span>
          </p>
          <p class="info_text">
            <img src="images/icon-clock.svg" /><span>3 days left</span>
          </p>
        </div>
        <div class="divider"></div>
        <div class="card-userInfo">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="" />
          </div>
          <p>Creation of <a class="link">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
    <!--  
     Creation of Jules Wyvern -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
